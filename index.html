<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 4 DOM</title>

           <div class="grupo-formux">

           </div>
           <br/>

            <div class="losproductos" id="losproductos">

                   <p id="producto1"></p>
                   <p id="precio1"></p>
                </div>
                <div class="pro2" id="pro2">
                    <img id="imagen2" class="mini">
                    <p id="producto2"></p>
                    <p id="precio2"></p>
                 </div>
                 <div class="pro3" id="pro3">
                    <img id="imagen3" class="mini">
                    <p id="producto3"></p>
                    <p id="precio3"></p>
                 </div>
            </div>
           </div>
           <br/><br/>
           <div class="gru-tabla">
               <table id="tabla">
                   <caption>FACTURACIÓN</caption>
                   <thead>
                      <tr>
                        <th>Categoría</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Trabajador</th>
                        <th>Fecha</th>  
                      </tr>
                   </thead>
                   <tbody>
                 
                   </tbody>
               </table>
           </div>
